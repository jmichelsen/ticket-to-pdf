{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>{% block form_title %}Create Ticket{% endblock %}</h1>
      <form class="form-horizontal" action="" method="post">
        <fieldset>
          {% csrf_token %}
          {{ form.as_p }}
        </fieldset>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
